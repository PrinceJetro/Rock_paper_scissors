<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jetro's Rock Paper Scissors game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark">
    <div class = "game">
<div id="computer_div">

    <button type="button" class="btn btn-primary" style="float:right; margin-top:20px">
        Score <span class="badge bg-secondary" id="computerScore"></span>
      </button> 
    <h1>AI</h1>
      <img src="" class="computer_image" id="computer_image">
</div>

        <hr/>
<h3 id="progress">Start Game</h3>
<hr/>     
<div id="player_div">
            

            <button type="button" class="btn btn-primary" style="float:right; margin-top:20px">
                Score <span class="badge bg-secondary" id="playerScore"></span>
              </button> 
            <h1 id="playerName">Player</h1>
              <img src="" class="player_image" id="player_image">   <br>     
            <div class="mt-4 ">
                <button type="button" class="btn btn-primary btn-lg" onclick="rock()">Rock</button>
                <button type="button" class="btn btn-primary btn-lg" onclick="paper()">Paper</button>
                <button type="button" class="btn btn-primary btn-lg" onclick="scissors()">Scissors</button>
              </div>
        </div>
    </div>

    


    <script src="index.js"></script>
</body>
</html>
